  <section class="catagory_section layout_padding">
    <div class="catagory_container">
      <div class="container ">
        <body class="bg-primary">
            <div id="layoutAuthentication">
                <div id="layoutAuthentication_content">
                    <main>
                        <div class="container">
                            <div class="row justify-content-center">
                                <div class="col-lg-7">
                                    <div class="card shadow-lg border-0 rounded-lg mt-5">
                                        <div class="card-header">
                                            <h3 class="text-center font-weight-light my-4"></h3>
                                        </div>
                                        <h3 class="text-center font-weight-light my-4">Cadastro de Usuário</h3>
                                        <div class="card-body">
                                            <form method="post" name="registration" action="">
                                                <div class="form-floating mb-3">
                                                    <label for="nome">Nome:</label>
                                                    <input type="hidden" value="3" name="registro" id="registro">
                                                    <input class="form-control" id="nome" type="text" name="nome"
                                                        placeholder="Insira seu nome" required />
                                                </div>
                                                <div class="form-floating mb-3">
                                                    <label for="inputEmail">E-mail:</label>
                                                    <input class="form-control" id="inputEmail" type="email" name="email"
                                                        placeholder="nome@exemplo.com" />
                                                </div>
                                                <div class="row mb-3">
                                                    <div class="col-md-6">
                                                        <label for="senha">Senha:</label>
                                                        <div class="form-floating mb-3 mb-md-0">
                                                            <input class="form-control" type="password"
                                                                placeholder="Crie uma Senha" name="senha" id="senha" />
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-floating mb-3 mb-md-0">
                                                            <label for="inputPasswordConfirm">Confirme a senha:</label>
                                                            <input class="form-control" id="inputPasswordConfirm"
                                                                type="password" placeholder="Confirme a Senha"
                                                                name="confirmpassword" id="confirmpassword" />
                                                        </div>
                                                    </div>
                                                </div>
                                                 <div class="form-floating mb-3">
                                                    <label for="tel">Telefone:</label>
                                                 <input class="form-control" id="tel" type="tel" name="tel"
                                                     placeholder="Insira seu número de telefone" />
                                             </div>       
                                                <div class="mt-4 mb-0">
                                                    <div class="d-grid">
                                                        <button type="submit" name="submit" class="btn btn-primary btn-block">Criar Conta</button></div>
                                                </div>
                                            </form>
                                        </div>
                                        <div class="card-footer text-center py-3">                       
                                            <div class="small"><a href="index.html">Página Inicial</a></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
